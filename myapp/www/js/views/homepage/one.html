<ion-header-bar align-title="center" class="bar-calm">
  <div class="buttons">
    <a class="button" href="#/"><i class="icon ion-arrow-left-c"> </i></a>
  </div>
  <h1 class="title"> Ramadan 2016 - Sénégal</h1>
</ion-header-bar>
<ion-view>
  <ion-content padding="false" overflow-scroll="true">
    <div class="list card text-center">

      <a class="item item-avatar text-left">
        <img src="img/allah.png">
        <h2>Heures de prière</h2>
        <p>{{pray.Date}} 2016</p>
      </a>

      <div class="item item-body">
        <img class="full-image" src="img/mosque.jpg">
      </div>
      <a class="item item-icon-left button button-calm button-large ">
        Sobh {{pray.Sobh}}
      </a>
      <a class="item item-icon-left button button-balanced button-large ">
        Chorouq {{pray.Chorouq}}
      </a>
      <a class="item item-icon-left button button-royal button-large ">
        Dohr {{pray.Dohr}}
      </a>
      <a class="item item-icon-left button button-assertive button-large ">
        Asr {{pray.Asr}}
      </a>
      <a class="item item-icon-left button button-positive button-large ">
        Maghreb {{pray.Maghreb}}
      </a>
      <a class="item item-icon-left button button-energized button-large ">
        Icha {{pray.Icha}}
      </a>

    </div>
    <div class="card">
      <div class="item item-divider text-center item-calm">
        <i class=" icon ion-ios-moon"></i>
         <span > Nafilas : {{pray.Rakas}} Raka(s)</span>
        <i class="icon ion-star"></i>
      </div>
      <div class="item item-text-wrap text-center">
        <h1>{{pray.Sourates}}</h1>
      </div>

    </div>

    <br>
    <br>
    <br>
    <br>


  </ion-content>
</ion-view>
